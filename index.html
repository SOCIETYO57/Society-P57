<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Cuan Maksimal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #222; color: #fff; padding: 15px; text-align: center; }
    .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: auto; }
    .product { background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 15px; text-align: center; cursor: pointer; transition: transform .2s; }
    .product:hover { transform: scale(1.05); }
    .product img { max-width: 100%; border-radius: 8px; }
    .product h3 { margin: 10px 0; font-size: 18px; }
    .price { font-size: 16px; color: #e63946; font-weight: bold; }

    /* Detail Produk */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding: 20px; border-radius: 10px; max-width: 600px; width: 90%; position: relative; }
    .modal-content img { max-width: 100%; border-radius: 8px; }
    .close { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; }
    .modal-content h2 { margin-top: 10px; }
    .modal-content .price { font-size: 22px; margin: 15px 0; }
    .btn { display: inline-block; padding: 12px 20px; background: #4CAF50; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
    .btn:hover { background: #45a049; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’° Toko Cuan Maksimal ðŸ’°</h1>
  </header>

  <!-- Katalog Produk -->
  <div class="container">
    <div class="product" onclick="openModal('Produk A', 'Rp25.000', 'https://via.placeholder.com/400x400', 'Deskripsi Produk A.')">
      <img src="https://via.placeholder.com/250" alt="Produk A">
      <h3>Produk A</h3>
      <div class="price">Rp25.000</div>
    </div>

    <div class="product" onclick="openModal('Produk B', 'Rp25.000', 'https://via.placeholder.com/400x400', 'Deskripsi Produk B.')">
      <img src="https://via.placeholder.com/250" alt="Produk B">
      <h3>Produk B</h3>
      <div class="price">Rp25.000</div>
    </div>

    <div class="product" onclick="openModal('Produk C', 'Rp25.000', 'https://via.placeholder.com/400x400', 'Deskripsi Produk C.')">
      <img src="https://via.placeholder.com/250" alt="Produk C">
      <h3>Produk C</h3>
      <div class="price">Rp25.000</div>
    </div>
  </div>

  <!-- Modal Detail Produk -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="Produk">
      <h2 id="modalTitle"></h2>
      <div class="price" id="modalPrice"></div>
      <p id="modalDesc"></p>
      <a id="modalBtn" class="btn" target="_blank">Pesan via WhatsApp</a>
    </div>
  </div>

  <script>
    function openModal(title, price, img, desc) {
      document.getElementById("modalTitle").innerText = title;
      document.getElementById("modalPrice").innerText = price;
      document.getElementById("modalImage").src = img;
      document.getElementById("modalDesc").innerText = desc;
      document.getElementById("modalBtn").href = "https://wa.me/6285210278338?text=Halo%20saya%20mau%20pesan%20" + encodeURIComponent(title);
      document.getElementById("productModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }
  </script>
</body>
</html>
